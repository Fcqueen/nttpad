<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Programmer Notepad</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .notepad {
            width: 90%;
            max-width: 800px;
            height: 80%;
            border: 2px solid #444;
            border-radius: 10px;
            padding: 20px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        textarea {
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: none;
            font-size: 16px;
            line-height: 1.5;
            padding: 10px;
            resize: none;
            outline: none;
            font-family: 'Courier New', Courier, monospace;
            border-radius: 5px;
        }

        textarea:focus {
            border: 1px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
        }

        .title-bar {
            display: flex;
            justify-content: space-between;
            color: #bbb;
            font-size: 14px;
            padding-bottom: 10px;
        }

        .title-bar span {
            display: inline-block;
            margin-right: 10px;
        }

        .title-bar .close {
            cursor: pointer;
        }

        .title-bar .close:hover {
            color: #ff5555;
        }
    </style>
</head>
<body>
    <div class="notepad">
        <div class="title-bar">
            <span>my Notepad</span>
            <span class="close" onclick="window.close();">X</span>
        </div>
        <textarea placeholder="Write your code or notes here..."></textarea>
    </div>
</body>
</html>
